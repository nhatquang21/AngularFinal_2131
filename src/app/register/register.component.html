<app-navbar-main></app-navbar-main>
<!-- Main content -->
<div class="main-content">
  <!-- Header -->
  <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-white">Create an account</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small> Sign up with credentials</small>
            </div>
            <form [formGroup]="signUpForm" role="form">
              <div class="form-group">
                <div
                  class="input-group input-group-merge input-group-alternative mb-3"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    formControlName="Email"
                    class="form-control"
                    placeholder="Email"
                    type="email"
                  />
                </div>
                <div
                  class="error"
                  *ngIf="
                    !signUpForm.controls.Email.valid &&
                    signUpForm.controls.Email.touched
                  "
                >
                  Email is required
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-merge input-group-alternative mb-3"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    formControlName="Password"
                  />
                </div>
                <div
                  class="error"
                  *ngIf="
                    !signUpForm.controls.Password.valid &&
                    signUpForm.controls.Password.touched
                  "
                >
                  Password is required
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-merge input-group-alternative"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    formControlName="ConfPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    type="password"
                  />
                </div>
                <div
                  class="error"
                  *ngIf="
                    signUpForm.controls.ConfPassword.value !=
                    signUpForm.controls.Password.value
                  "
                >
                  Password doesn't match
                </div>
              </div>

              <div class="row my-4">
                <div class="col-12">
                  <div
                    class="custom-control custom-control-alternative custom-checkbox"
                  >
                    <input
                      class="custom-control-input"
                      id="customCheckRegister"
                      type="checkbox"
                    />
                    <label
                      class="custom-control-label"
                      for="customCheckRegister"
                    >
                      <span class="text-muted"
                        >I agree with the <a href="#!">Privacy Policy</a></span
                      >
                    </label>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button
                  (click)="tryCreateAccount()"
                  type="button"
                  class="btn btn-primary mt-4"
                >
                  Create account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<footer class="py-5" id="footer-main">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; 2020
          <a
            href="https://www.creative-tim.com"
            class="font-weight-bold ml-1"
            target="_blank"
            >Creative Tim</a
          >
        </div>
      </div>
      <div class="col-xl-6">
        <ul
          class="nav nav-footer justify-content-center justify-content-xl-end"
        >
          <li class="nav-item">
            <a
              href="https://www.creative-tim.com"
              class="nav-link"
              target="_blank"
              >Creative Tim</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://www.creative-tim.com/presentation"
              class="nav-link"
              target="_blank"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              href="http://blog.creative-tim.com"
              class="nav-link"
              target="_blank"
              >Blog</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/creativetimofficial/argon-dashboard/blob/master/LICENSE.md"
              class="nav-link"
              target="_blank"
              >MIT License</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
