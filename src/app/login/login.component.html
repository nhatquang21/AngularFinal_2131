<app-navbar-main></app-navbar-main>
<!-- Main content -->
<div class="main-content">
  <!-- Header -->
  <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-white">Welcome!</h1>
            <h2 class="text-lead text-white">
              Đây là project cuối khóa môn phát triển lập trình Web Front-end
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3">
              <small>Sign in with</small>
            </div>
            <div class="btn-wrapper text-center">
              <button
                (click)="tryGoogleLogin()"
                class="btn btn-neutral btn-icon"
              >
                <span class="btn-inner--icon"
                  ><img src="../assets/img/icons/common/google.svg"
                /></span>
                <span class="btn-inner--text">Google</span>
              </button>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <form [formGroup]="loginForm">
              <div class="form-group mb-3">
                <div
                  class="input-group input-group-merge input-group-alternative"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    formControlName="Email"
                  />
                </div>
                <div
                  class="error"
                  *ngIf="
                    !loginForm.controls.Email.valid &&
                    loginForm.controls.Email.touched
                  "
                >
                  Email is required
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-merge input-group-alternative"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    formControlName="Password"
                  />
                </div>
                <div
                  class="error"
                  *ngIf="
                    !loginForm.controls.Password.valid &&
                    loginForm.controls.Password.touched
                  "
                >
                  Password is required
                </div>
              </div>
              <div
                class="custom-control custom-control-alternative custom-checkbox"
              >
                <input
                  class="custom-control-input"
                  id=" customCheckLogin"
                  type="checkbox"
                />
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-muted">Remember me</span>
                </label>
              </div>
              <div class="text-center">
                <button
                  (click)="tryCredentialsLogin()"
                  type="button"
                  class="btn btn-primary my-4"
                >
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
